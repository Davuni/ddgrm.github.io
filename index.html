<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>똑똑꾸러밍 쿠폰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .coupon-code {
      font-size: 2rem;
      color: #ff5722;
      margin-top: 20px;
    }
    .danger {
      color: darkgray;
      margin-top: 20px;
    }
    img {
      margin-top: 100px; /* 이미지 위에 간격 추가*/
      max-width: 200px; /* 이미지의 크기를 조정 */
      height: auto;
      margin-bottom: 20px; /* 이미지 아래에 간격 추가 */
    }
    a { /* 'link'에서 'a'로 수정 */
      font-size: 1.5rem;
      color: #ff5722;
      text-decoration: none; /* 밑줄 없애기 */
    }
    a:hover { /* 'link'에서 'a'로 수정 */
      text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KGFP1CX5NT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KGFP1CX5NT');
    // 쿠폰 코드 클릭 시 복사 함수
    function copyCouponCode() {
      const couponCode = document.getElementById("coupon").textContent;
      navigator.clipboard.writeText(couponCode).then(() => {
        alert("쿠폰 코드가 복사되었습니다: " + couponCode);
      }).catch(err => {
        console.error("복사 실패: ", err);
      });
    }
  </script>
</head>
<body>
  <h1>10% 할인 쿠폰</h1>
  <p>| 코드 |</p>
  <div class="coupon-code" id="coupon" onclick="copyCouponCode()">로딩 중...</div> <!-- 클릭 시 복사 함수 호출 -->
  <p>쿠폰 클릭 시 복사됩니다.</p>
  
  <p>| 쿠폰 사용 방법 |</p>
  <p>마이페이지 → 쿠폰 → 쿠폰등록 클릭 후 번호 입력</p>

  <p>| 유의사항 |</p>
  <div class="danger" id="info">해당 쿠폰은 똑똑꾸러밍 자사몰에서만 이용 가능합니다</div>

  <p>
    <a href="https://www.ddgrm.com/" target="_blank">똑똑꾸러밍 자사몰 바로가기 ></a>
  </p>

  <img src="images/logo.png" alt="똑똑꾸러밍 로고">

  <script>
    // 쿠폰 코드를 서버에서 받아오거나 랜덤으로 생성
    const couponCode = "APT20000"; // 예시 코드
    document.getElementById("coupon").textContent = couponCode;
  </script>

</body>
</html>
